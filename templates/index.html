<html>

<head>
    <title>LifeBridge</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="/static/scripts.js"></script>
</head>

<body>
    <div id="header-container">
        <img src="/static/banner.png" alt="LifeBridge Banner" id="main-banner">
    </div>
    <div>
        <h1>Welcome to LifeBridge</h1>
    </div>
    <div id="dashboard-container">
        <div id="status-panel">
            <h2>Status Panel</h2>
            <p>Your current status will be displayed here.</p>
        </div>
        <div id="activity-graph">
            <h2>Activity Graph</h2>
            <p>Your activity graph will be displayed here.</p>
        </div>
        <div id="alerts">
            <h2>Alerts</h2>
            <p>Your alerts will be displayed here.</p>
        </div>
    </div>
</body>

</html>
